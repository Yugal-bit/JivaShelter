<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - JivaShelter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap">
</head>
<body>
    <div class="container">
        

        <main>
            <section class="login-section">
                <h1 class="section-title">Log In</h1>
                <form class="login-form" onsubmit="storeUserData(event)">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name" />
                    </div>

                    <div class="input-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required placeholder="Enter your age" />
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email" />
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password" />
                    </div>

                    <button type="submit" class="login-btn">Log In</button>
                </form>
            </section>
        </main>

       
    </div>

    <!-- Link to external JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
